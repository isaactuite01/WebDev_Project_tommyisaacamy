<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucas Snow Contact Page</title>
    <link rel="stylesheet" href="../css/styles_contact.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <h1>Contact Information</h1>
        <nav aria-label="Main Navigation">
            <a href="../index.html">Home Page</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    
    <main id="main-content">
        <img src="https://img.freepik.com/premium-photo/snowboarder-wearing-helmet-is-riding-down-snowy-hill_1315312-97761.jpg?w=900" 
             alt="A snowboarder wearing a helmet riding down a snowy hill">
        
        <form action="/action_page.php" method="get">
            <fieldset>
                <legend>Contact Form</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required>
                <br><br>
                
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required>
                <br><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                       placeholder="123-456-7890">
                <br><br>
                
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Email Address: <a href="mailto:LucasSnowTravelAgency@gmail.com">LucasSnowTravelAgency@gmail.com</a></p>
            <p>Phone Number: <a href="tel:+3530862751723">+353 086 2751 723</a></p>
        </section>
    </main>
</body>
</html>
